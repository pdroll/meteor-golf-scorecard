<template name="CreateGame">
	<div class="create-game-form well">
		<fieldset>
			<legend>Create Game</legend>

			<div class="field">
				<h2>Players</h2>

				<label for="players">Select Players</label>
				<select id="players" multiple>
					<optgroup label="Users">
					{{#each users }}
						<option value="{{ this._id }}">{{ this.username }}</option>
					{{/each}}
					</optgroup>
				</select>

				<br>

				<form id="add-one-time-player">
					<label for="onetimeplayers">Add One Time Players</label>
					<div class="input-group">
						<input id="onetimeplayers" type="text" class="form-control" placeholder="One Time Player Name">
						<span class="input-group-btn">
							<button id="onetimeplayersbtn" class="btn btn-default" type="submit" >
								Add
								<svg class="icon icon-small" viewBox="0 0 8 8"><use class="icon-plus" xlink:href="#plus"></use></svg>
							</button>
						</span>
					</div>
				</form>
			</div>

			<hr>
			<div class="field">
				<h2>Course</h2>

				{{#if courses.length }}
					<label for="existingcourse">Existing Courses</label>
					<select id="existingcourse">
						<option value="">Select a Course</option>
						{{#each courses }}
							<option value="{{ this._id }}">{{ this.name }} ({{ courseHoleCount this }} holes)</option>
						{{/each}}
					</select>

					<p><em>OR</em></p>
				{{/if}}

				<div id="newcoursefield">
					<label for="newcourse">Create New Course</label>
					<input id="newcourse" type="text" placeholder="Course Name">

					<br>
					<div id="newcourse-holes" style="display: none;">
						<label for="numberholes18">Number of Holes</label>
						<p class="radio-options">
							<label><strong>9</strong> <input type="radio" name="numberholes" value="9"></label>
							<label><strong>18</strong> <input id="numberholes18" type="radio" name="numberholes" value="18" checked></label>
						</p>
					</div>
				</div>

			</div>

			<hr>

			<button class="btn btn-primary btn-lg" type="button" id="creategame">Start Game</button>

		</fieldset>
	</div>
</template>
