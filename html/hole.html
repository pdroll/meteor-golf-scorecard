<template name="Hole">

	<div class="page-header hole-header">
		<h3 class="hole-course"><a href="/game/{{ game._id }}">{{ game.course }}</a></h3>
		<h1>Hole {{ hole.number }}</h1>
	</div>
	<h3 class="hole-par-section">
		Par <input class="narrow" id="hole-par" type="tel" disabled value="{{ hole.par }}">
		<button class="btn btn-small btn-link pull-right" type="button" id="edit-par">Edit Par</button>
	</h3>

	<ul class="hole-user-list">
		{{#each hole.players}}
			<li>
				<strong>{{playerName this}}</strong>

				<div class="score-wrap">
					<div class="input-group js-hole-score-control">
						<span class="input-group-btn">
							<button class="btn btn-success js-change-score js-decrease" type="submit">-</button>
						</span>
						<input type="tel" class="form-control js-hole-score" min="1" value="{{this.score}}">
						<span class="input-group-btn">
							<button class="btn btn-success js-change-score js-increase" type="submit">+</button>
						</span>
					</div>
				</div>
			</li>
		{{/each}}
	</ul>

	<nav class="holenav">
		{{#if prevHole}}
			<p><a class="btn btn-default btn-block" href="/game/{{ game._id }}/{{ prevHole.number }}">&lt; Previous Hole</a></p>
		{{/if}}
		{{#if nextHole}}
			<p><a class="btn btn-default  btn-block" href="/game/{{ game._id }}/{{ nextHole.number }}">Next Hole &gt;</a></p>
		{{else}}
			<p><button class="btn btn-warning btn-block" type="button" id="finish-game">Finish Game</button></p>
		{{/if}}
	</nav>

	<h2>
		Hole Details
		<button class="btn btn-small btn-link pull-right" id="edit-hole-notes" type="button">Edit Details</button>
	</h2>
	<textarea id="hole-notes" disabled>{{ hole.notes }}</textarea>

</template>
