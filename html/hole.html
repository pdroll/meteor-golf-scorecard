<template name="Hole">
	<h1>Hole {{ hole.number }}</h1>
	<h2>Par {{ hole.par }}</h2>
	<nav class="holenav">
		{{#if prevHole}}
			<a href="/game/{{ game._id }}/{{ prevHole.number }}">&lt; Previous Hole</a>
		{{/if}}
		{{#if nextHole}}
			<a href="/game/{{ game._id }}/{{ nextHole.number }}">Next Hole &gt;</a>
		{{else}}
			<a href="#0">Finish Game</a>
		{{/if}}
	</nav>

	<ul class="hole-user-list">
		{{#each hole.players}}
			<li>
				<strong>{{playerName this}}</strong>

				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default js-decrease-score" type="submit">-</button>
					</span>
					<input type="number" class="form-control" min="1">
					<span class="input-group-btn">
						<button class="btn btn-default js-increase-score" type="submit">+</button>
					</span>
				</div>
			</li>
		{{/each}}
	</ul>

</template>
