<template name="Hole">
	<h1>Hole {{ hole.number }}</h1>
	<h2>Par <span id="hole-par">{{ hole.par }}</span></h2>
	<nav class="holenav">
		{{#if prevHole}}
			<a href="/game/{{ game._id }}/{{ prevHole.number }}">&lt; Previous Hole</a>
		{{/if}}
		{{#if nextHole}}
			<a href="/game/{{ game._id }}/{{ nextHole.number }}">Next Hole &gt;</a>
		{{else}}
			<a href="#0">Finish Game</a>
		{{/if}}
	</nav>

	<ul class="hole-user-list">
		{{#each hole.players}}
			<li>
				<strong>{{playerName this}}</strong>

				<div class="input-group js-hole-score-control">
					<span class="input-group-btn">
						<button class="btn btn-default js-change-score js-decrease" type="submit">-</button>
					</span>
					<input type="number" class="form-control js-hole-score" min="1" value="{{this.score}}">
					<span class="input-group-btn">
						<button class="btn btn-default js-change-score js-increase" type="submit">+</button>
					</span>
				</div>
			</li>
		{{/each}}
	</ul>

</template>
