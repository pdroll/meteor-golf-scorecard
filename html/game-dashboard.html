<template name="GameDashboard">
	<section data-completed="{{game.completed}}">
		<h1 class="page-header">{{ game.course }}</h1>

		<h3>Leaderboard</h3>
		<ul class="item-list">
		{{#each game.players }}
			<li class="item-list-item">
				<div class="info">
				<strong class="name">{{ this.name }}</strong>
				{{#if isCreator }}*{{/if }}

				{{#if canDeletePlayer}}
					<p><button type="button" class="btn btn-link removePlayerFromGame game-action remove-item">Remove Player</button></p>
				{{/if}}
				</div>

				<div class="actions">
					<strong>{{ this.strokes }} ({{ this.score }})</strong>
				</div>
			</li>
		{{/each}}
		</ul>

		<p class="ctas">
			<button class="btn btn-link game-action" id="addplayertogame" type="button">Add Player To Game</button>
		</p>

		<div class="addplayers well game-action addplayer-content" id="addplayersform">

			{{#if users }}
				<label for="addplayerstogame">Add Users</label>
				<select id="addplayerstogame">
					<option value="">Select User</option>
					{{#each users }}
						<option value="{{ this._id }}">{{ this.username }}</option>
					{{/each}}
				</select>
				<br>
			{{/if}}

			<form id="add-one-time-player">

				<label for="onetimeplayers">Add One Time Players</label>
				<div class="input-group">
					<input id="onetimeplayers" type="text" class="form-control">
					<span class="input-group-btn">
						<button id="onetimeplayersbtn" class="btn btn-default" type="submit">Add +</button>
					</span>
				</div>

			</form>
		</div>

		<hr>

		<h2>Holes</h2>
		<ul class="hole-list">
			{{#each game.holes}}
			<li>
				<div class="inner">
					<h3>Hole {{ this.number }}</h3>
					<p class="hole-par"><small>Par {{ this.par }}</small></p>

					<ul class="player-scores">
						{{#each this.players }}
							<li>
								<p>{{ playerName this }}:
								<strong class="hole-score">
									{{#if this.score }}
										{{this.score}}
									{{else}}
										&mdash;
									{{/if}}
								</strong>
								</p>
							</li>
						{{/each }}
					</ul>
					{{#unless game.completed}}
						<a class="btn btn-small btn-success btn-block game-action" href="{{ holeUrl }}">Go to Hole {{ this.number }}</a>
					{{/unless}}
				</div>
			</li>
			{{/each}}
		</ul>

		{{#unless game.completed}}
			<p class="ctas"><button id="finish-game" type="button" class="btn btn-warning btn-lg">Finish Game</button></p>
		{{/unless}}


		<aside class="well">
			<p><small>{{ creatorName }} started this game at {{ formattedTime game.created }}.</small></p>

			{{#if game.completed}}
				<p><small>This game was finished at {{ formattedTime game.completed }}.</small></p>
					<p><small>Game lasted {{ duration }}.</small></p>

			{{/if}}
		</aside>

		<p><a href="/">Home</a></p>
	</section>
</template>
