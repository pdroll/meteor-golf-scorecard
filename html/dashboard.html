<template name="Dashboard">
	{{#if error }}
		<aside class="errors">
			<p>{{ error }}</p>
		</aside>
	{{/if}}

	<h1>Disc Golf App</h1>
	<h2>{{ title }}</h2>

	<ul class="game-list">
	{{#each games }}
		{{> gameListItem }}
	{{/each}}
	</ul>


	<a class="btn" href="/create-game">Create New Game</a>
</template>
