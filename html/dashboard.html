<template name="Dashboard">
	{{#if error }}
		<aside class="alert alert-dismissible alert-warning">
			<button type="button" class="close js-close-alert">Ã—</button>
			<p>{{ error }}</p>

		</aside>
	{{/if}}


	{{#if games.length}}
		<h2>Active Games</h2>

		<ul class="item-list">
		{{#each games }}
			{{> gameListItem }}
		{{/each}}
		</ul>
		<div class="ctas">
			<p><a class="btn btn-primary  btn-lg" href="/create-game">Start New Game</a></p>
			{{#if completeGames.length}}
				<p><a href="/completed-games/">View Completed Games</a></p>
			{{/if}}
		</div>

	{{else}}
		<div class="centered">
			<div class="ctas">
				<p><a class="btn btn-primary  btn-lg" href="/create-game">Start New Game</a></p>
				{{#if completeGames.length}}
					<p><a href="/completed-games/">View Completed Games</a></p>
				{{/if}}
			</div>
		</div>
	{{/if}}






</template>
