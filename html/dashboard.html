<template name="Dashboard">
	{{#if error }}
		<aside class="alert alert-dismissible alert-warning">
			<button type="button" class="close js-close-alert">Ã—</button>
			<p>{{ error }}</p>

		</aside>
	{{/if}}

	<h1>Disc Golf App</h1>
	<h2>{{ title }}</h2>

	<ul class="game-list">
	{{#each games }}
		{{> gameListItem }}
	{{/each}}
	</ul>


	<a class="btn btn-primary  btn-lg" href="/create-game">Create New Game</a>
</template>
