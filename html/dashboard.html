<template name="Dashboard">
	{{#if error }}
		<aside class="alert alert-dismissible alert-warning">
			<button type="button" class="close js-close-alert">Ã—</button>
			<p>{{ error }}</p>

		</aside>
	{{/if}}

	<h1>Golf Scorecard</h1>

	{{#if games.length}}
		<h2>Active Games</h2>

		<ul class="game-list">
		{{#each games }}
			{{> gameListItem }}
		{{/each}}
		</ul>
	{{/if}}


	<p><a class="btn btn-primary  btn-lg" href="/create-game">Create New Game</a></p>

	{{#if completeGames.length}}
		<p><a href="/completed-games/">View Completed Games</a></p>
	{{/if}}
</template>
